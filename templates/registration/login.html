{% extends "base.html" %}
   {% block title %}Login{% endblock %}
   {% block content %}
   <div class="container mx-auto mt-10 max-w-md">
       <h2 class="text-2xl font-bold mb-5">Login</h2>
       <form method="post" class="space-y-4" novalidate>
           {% csrf_token %}
           <div>
               {{ form.username.label_tag }}
               {{ form.username }}
           </div>
           <div>
               {{ form.password.label_tag }}
               {{ form.password }}
           </div>
           <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
               Log In
           </button>
       </form>
       <p class="mt-5">Forgot your password? <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Reset Password</a></p>
   </div>
   {% endblock %}
